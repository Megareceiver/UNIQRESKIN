<SupplyLines>
	<CustomerName><![CDATA[{$com_name}]]></CustomerName>
	<CustomerUEN>{$gst_no}</CustomerUEN>
	<InvoiceDate>{$tran_date}</InvoiceDate>
	<InvoiceNo>{$reference}</InvoiceNo>
	<LineNo>{$line_no}</LineNo>
	<ProductDescription><![CDATA[{$product_desc}]]></ProductDescription>
	<SupplyValueSGD>{number_format num=$price }</SupplyValueSGD>
	<GSTValueSGD>{number_format num=$tax_value }</GSTValueSGD>
	<TaxCode>{$tax_code}</TaxCode>
	<Country>{$country}</Country>
	<FCYCode>{$currency_code}</FCYCode>
	<SupplyFCY>{number_format num=$price_curr }</SupplyFCY>
	<GSTFCY>{number_format num=$tax_curr }</GSTFCY>
</SupplyLines>
