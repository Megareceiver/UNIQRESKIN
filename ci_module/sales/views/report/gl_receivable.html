<div class="row group_border">
	<div class="form-group2">
		<span >View Sale transaction by</span>
		<select  name="customer_filter" class="combo"  >
		       <option value="c" {if $customer_filter==c} selected="true" {/if} >Customer</option>
		       <option value="t" {if $customer_filter==t} selected="true" {/if} >Transaction Type</option>
		</select>
	</div>
	<div class="form-group2">
		<span >Begin Date</span>
		{formInput type='date' name='date_from'}
	</div>
	<div class="form-group2">
		<span >End Date</span>
		{formInput type='date' name='date_to' value=$date_to}
	</div>


</div>
